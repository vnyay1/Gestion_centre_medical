<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Rendez-vous</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container py-4">
    <h2>Nouveau rendez-vous</h2>

    <form id="rendezvousForm" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Patient</label>
            <select id="patient" class="form-select" required></select>
        </div>

        <div class="mb-3">
            <label class="form-label">Médecin</label>
            <select id="doctor" class="form-select" required></select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" id="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Heure</label>
            <input type="time" id="time" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Statut</label>
            <select id="status" class="form-select" required>
                <option value="En attente">En attente</option>
                <option value="Confirmé">Confirmé</option>
                <option value="Annulé">Annulé</option>
            </select>
        </div>

        <button class="btn btn-success" type="submit">Enregistrer</button>
        <a href="list.html" class="btn btn-secondary">Annuler</a>

    </form>
</div>

<script src="../assets/js/rendezvousService.js"></script>
<script src="../assets/js/auth.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Center</title>
    <script src="../assets/js/translations.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>  
            <a href="../index.html"><img src="../assets/icons/logo.png" alt="Logo Bibliothèque" 
             class="img-fluid mx-auto d-block mb-3" style="width: 130px;"></a>
<div class="container py-4">
    <h2 data-i18n="appointmentEdit">Modifier un rendez-vous</h2>

    <form id="editRendezvousForm" class="mt-3">

        <div class="mb-3">
            <label class="form-label" data-i18n="patient">Patient</label>
            <select id="patient" class="form-select"></select>
        </div>

        <div class="mb-3">
            <label class="form-label" data-i18n="doctor">Médecin</label>
            <select id="doctor" class="form-select"></select>
        </div>

        <div class="mb-3">
            <label class="form-label" data-i18n="date">Date</label>
            <input type="date" id="date" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label" data-i18n="time">Heure</label>
            <input type="time" id="time" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label" data-i18n="status">Statut</label>
            <select id="status" class="form-select">
                <option value="En attente" data-i18n="pending">En attente</option>
                <option value="Confirmé" data-i18n="confirmed">Confirmé</option>
                <option value="Annulé" data-i18n="cancelled">Annulé</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit" data-i18n="update">Modifier</button>
        <a href="list.html" class="btn btn-secondary" data-i18n="cancel">Annuler</a>

    </form>
</div>

<script src="../assets/js/rendezvousService.js"></script>
<script src="../assets/js/auth.js"></script>

</body>
</html>

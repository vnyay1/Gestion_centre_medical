<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Center</title>
    <script src="../assets/js/translations.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
            <a href="../index.html"><img src="../assets/icons/logo.png" alt="Logo Bibliothèque" 
             class="img-fluid mx-auto d-block mb-3" style="width: 130px;"></a>
<div class="container py-4">
    <h2 data-i18n="consultationAdd">Nouvelle consultation</h2>

    <form id="consultationForm" class="mt-3">

        <div class="mb-3">
            <label class="form-label" data-i18n="patient">Patient</label>
            <select id="patient" class="form-select" required></select>
        </div>

        <div class="mb-3">
            <label class="form-label" data-i18n="doctor">Médecin</label>
            <select id="doctor" class="form-select" required></select>
        </div>

        <div class="mb-3">
            <label class="form-label" data-i18n="consultationDate">Date de consultation</label>
            <input type="date" id="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label" data-i18n="diagnosis">Diagnostic</label>
            <textarea id="diagnosis" class="form-control"></textarea>
        </div>

        <button class="btn btn-success" type="submit" data-i18n="save">Enregistrer</button>
        <a href="list.html" class="btn btn-secondary" data-i18n="cancel">Annuler</a>

    </form>
</div>

<script src="../assets/js/consultationService.js"></script>
<script src="../assets/js/auth.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Center</title>

    <link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css\">
    <!-- Translation service -->
    <script src=\"../assets/js/translations.js\" defer></script>
</head>

<body>

<div class="container py-4">
            <a href="../index.html"><img src="../assets/icons/logo.png" alt="Logo Bibliothèque" 
             class="img-fluid mx-auto d-block mb-3" style="width: 130px;"></a>
    <h2 data-i18n=\"doctorEdit\">Modifier un médecin</h2>

    <form id=\"editDoctorForm\" class=\"mt-3\">
        <div class=\"mb-3\">
            <label class=\"form-label\" data-i18n=\"fullname\">Nom complet</label>
            <input type=\"text\" id=\"fullname\" class=\"form-control\">
        </div>

        <div class=\"mb-3\">
            <label class=\"form-label\" data-i18n=\"specialty\">Spécialité</label>
            <input type="text" id="speciality" class="form-control">
        </div>

        <div class="mb-3">
            <label class=\"form-label\" data-i18n=\"phone\">Téléphone</label>
            <input type=\"text\" id=\"phone\" class=\"form-control\">
        </div>

        <div class=\"mb-3\">
            <label class=\"form-label\" data-i18n=\"email\">Email</label>
            <input type=\"email\" id=\"email\" class=\"form-control\">
        </div>

        <div class=\"form-check mb-3\">
            <input type=\"checkbox\" id=\"availability\" class=\"form-check-input\">
            <label class=\"form-check-label\" data-i18n=\"available\">Disponible</label>
        </div>

        <button class=\"btn btn-primary\" type=\"submit\" data-i18n=\"update\">Modifier</button>
        <a href=\"list.html\" class=\"btn btn-secondary\" data-i18n=\"cancel\">Annuler</a>
    </form>
</div>

<script src="../assets/js/doctorService.js"></script>
<script src="../assets/js/auth.js"></script>

</body>
</html>

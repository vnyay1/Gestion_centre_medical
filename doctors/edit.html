<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Médecin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container py-4">
    <h2>Modifier un médecin</h2>

    <form id="editDoctorForm" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Nom complet</label>
            <input type="text" id="fullname" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Spécialité</label>
            <input type="text" id="speciality" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input type="text" id="phone" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="availability" class="form-check-input">
            <label class="form-check-label">Disponible</label>
        </div>

        <button class="btn btn-primary" type="submit">Modifier</button>
        <a href="list.html" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<script src="../assets/js/doctorService.js"></script>
<script src="../assets/js/auth.js"></script>

</body>
</html>

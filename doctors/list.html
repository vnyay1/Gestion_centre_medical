<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médecins – Liste</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container py-4">
        <h2 class="mb-3">Liste des médecins</h2>

        <div class="d-flex justify-content-between mb-3">
            <a href="create.html" class="btn btn-primary">+ Ajouter un Médecin</a>

            <input type="text" id="searchInput" class="form-control w-25" placeholder="Rechercher...">
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Spécialité</th>
                    <th>Téléphone</th>
                    <th>Email</th>
                    <th>Disponibilité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="doctorsTableBody"></tbody>
        </table>
    </div>

    <script src="../assets/js/doctorService.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Patient</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container py-4">
    <h2>Modifier un patient</h2>

    <form id="editPatientForm" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Nom complet</label>
            <input type="text" id="fullname" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Âge</label>
            <input type="number" id="age" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Sexe</label>
            <select id="gender" class="form-select">
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input type="text" id="phone" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Adresse</label>
            <input type="text" id="address" class="form-control">
        </div>d

        <div class="mb-3">
            <label class="form-label">Antécédents médicaux</label>
            <textarea id="sicknessHistory" class="form-control"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Modifier</button>
        <a href="list.html" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<script src="../assets/js/patientService.js"></script>
<script src="../assets/js/auth.js"></script>

</body>
</html>

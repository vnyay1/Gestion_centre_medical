<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Center</title>
    <script src="../assets/js/translations.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
            <a href="../index.html"><img src="../assets/icons/logo.png" alt="Logo Bibliothèque" 
             class="img-fluid mx-auto d-block mb-3" style="width: 130px;"></a>
<div class="container py-4">
    <h2 data-i18n="serviceEdit">Modifier un service médical</h2>

    <form id="editServiceForm" class="mt-3">
        <div class="mb-3">
            <label class="form-label" data-i18n="serviceName">Nom du service</label>
            <input type="text" id="name" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label" data-i18n="description">Description</label>
            <textarea id="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" data-i18n="tariff">Tarif (Dhs)</label>
            <input type="number" id="price" class="form-control" min="0">
        </div>

        <button class="btn btn-primary" type="submit" data-i18n="update">Modifier</button>
        <a href="list.html" class="btn btn-secondary" data-i18n="cancel">Annuler</a>
    </form>
</div>

<script src="../assets/js/serviceService.js"></script>
<script src="../assets/js/auth.js"></script>

</body>
</html>
